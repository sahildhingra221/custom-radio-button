<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio</title>
</head>
<body>
    <style>
        .show{
            display:none;
        }
        .custom-radio-button input:checked + label .show{
            display: block;
        }
    </style>
    
    <div class="radio-wrapper">

        <div class="custom-radio-button">
            <input type="radio" id="radioBtn1" name="radioBtn">
            <label for="radioBtn1">
                Radio 1
                <div class="show">
                    Checked 1
                </div>
            </label>
        </div>
        <div class="custom-radio-button">
            <input type="radio" id="radioBtn2" name="radioBtn">
            <label for="radioBtn2">
                Radio 2
                <div class="show">
                    Checked 2
                </div>
            </label>
        </div>

    </div>

</body>
</html>
